<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Delete Course</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <h6> Are you sure you want to delete this course?</h6>
                <div>Name:<span>{{course.name}}</span></div>
                <div>Description:<span>{{course.description}}</span></div>
            </div>
            <div class="bottom">
                <div class="no">
                    <form action="/clear">
                    {% csrf_token %}
                        <input type="submit" class="button" value="No">
                    </form>
                </div>
                <div class="yes">
                    <form action="/course/deletingcoursenumber{{course.id}}" method="POST">
                    {% csrf_token %}
                        <input type="submit" class="button" value="Yes, I want to delete this!">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
